<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Sentiment Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f5f5f5;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Mini Sentiment Analyzer</h1>
  <input type="text" id="inputText" placeholder="Type a sentence..." />
  <button onclick="analyzeSentiment()">Analyze</button>
  <p id="result"></p>

  <script>
    async function analyzeSentiment() {
      const inputText = document.getElementById("inputText").value.trim();
      if (!inputText) {
        document.getElementById("result").innerText = "Please enter a sentence.";
        return;
      }

      document.getElementById("result").innerText = "Analyzing...";

      try {
        const response = await fetch(
          `https://api.monkedev.com/fun/sentiment?msg=${encodeURIComponent(inputText)}`
        );
        const data = await response.json();

        document.getElementById("result").innerText =
          `Sentiment: ${data.result}`;
      } catch (error) {
        document.getElementById("result").innerText =
          "Error fetching sentiment. Try again later.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
