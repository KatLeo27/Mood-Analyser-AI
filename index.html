<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Sentiment Analyzer</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:700px; margin:50px auto; text-align:center; }
    textarea { width:100%; height:120px; padding:10px; font-size:16px; }
    button { padding:10px 18px; font-size:16px; margin-top:12px; cursor:pointer; }
    #result { margin-top:20px; font-size:1.1rem; font-weight:600; }
    .positive { color: #0b8a3e; }
    .negative { color: #b00020; }
    .neutral { color: #555; }
  </style>
</head>
<body>
  <h1>AI Sentiment Analyzer</h1>
  <p>Type a sentence and click <b>Analyze</b>.</p>
  <textarea id="userInput" placeholder="I love coding..."></textarea>
  <br />
  <button id="analyzeBtn">Analyze</button>
  <div id="result"></div>

  <script>
    async function analyzeSentimentClient(text, hfToken = null) {
      const url = "https://api-inference.huggingface.co/models/distilbert-base-uncased-finetuned-sst-2-english";
      const headers = { "Content-Type": "application/json" };
      if (hfToken) headers["Authorization"] = "Bearer " + hfToken;

      const response = await fetch(url, {
        method: "POST",
        headers,
        body: JSON.stringify({ inputs: text })
      });
      if (!response.ok) {
        const txt = await response.text();
        throw new Error("API error: " + response.status + " " + txt);
      }
      const data = await response.json();
      const item = Array.isArray(data[0]) ? data[0][0] : data[0];
      return item;
    }

    document.getElementById("analyzeBtn").addEventListener("click", async () => {
      const text = document.getElementById("userInput").value.trim();
      const resultDiv = document.getElementById("result");
      if (!text) { resultDiv.textContent = "Please enter a sentence."; return; }
      resultDiv.textContent = "Analyzing…";

      try {
        const res = await analyzeSentimentClient(text, null);
        const label = res.label || res[0]?.label || "UNKNOWN";
        const score = (res.score || 0);
        let cls = "neutral";
        if (label.toLowerCase().includes("pos")) cls = "positive";
        if (label.toLowerCase().includes("neg")) cls = "negative";
        resultDiv.innerHTML = `<span class="${cls}">${label} — ${(score*100).toFixed(1)}% confidence</span>`;
      } catch (err) {
        resultDiv.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
